# ==============================================================================
# GitHub Actions - Docker镜像自动构建和推送到GHCR
# ==============================================================================
# 功能:
#   - 自动检测代码变更,触发Docker镜像构建
#   - 支持多架构构建 (linux/amd64, linux/arm64)
#   - 推送到GitHub Container Registry (GHCR)
#   - 自动生成版本标签 (latest, git SHA, 语义化版本)
# ==============================================================================

name: Docker Build and Push to GHCR

# 触发条件
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # 允许手动触发

# 环境变量
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# 构建矩阵 - 支持多架构
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # --------------------------------------------------------------
      # 步骤1: 检出代码
      # --------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 包含Git子模块
          fetch-depth: 0

      # --------------------------------------------------------------
      # 步骤2: 设置QEMU (用于多架构构建)
      # --------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # --------------------------------------------------------------
      # 步骤3: 设置Docker Buildx
      # --------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------------------------------------------------
      # 步骤4: 登录到GitHub Container Registry
      # --------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------------------
      # 步骤5: 提取元数据 (生成标签和标记)
      # --------------------------------------------------------------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 分支标签
            type=ref,event=branch
            # PR标签
            type=ref,event=pr
            # 语义化版本标签
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 最新标签 (仅main分支)
            type=raw,value=latest,enable={{is_default_branch}}
            # Git SHA标签
            type=sha,prefix={{branch}}-,format=short

      # --------------------------------------------------------------
      # 步骤6: 构建并推送ER-NeRF镜像
      # --------------------------------------------------------------
      - name: Build and push ER-NeRF image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.ernerf
          platforms: linux/amd64  # ER-NeRF需要CUDA,暂不支持ARM
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ernerf-${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ernerf-latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=nvidia/cuda:11.3.1-cudnn8-devel-ubuntu18.04

      # --------------------------------------------------------------
      # 步骤7: 构建并推送完整应用镜像 (如果存在主Dockerfile)
      # --------------------------------------------------------------
      - name: Build and push full application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 仅当Dockerfile存在时执行
          continue-on-error: true

      # --------------------------------------------------------------
      # 步骤8: 输出镜像信息
      # --------------------------------------------------------------
      - name: Image digest
        run: |
          echo "镜像构建完成!"
          echo "镜像地址: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "标签: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "拉取镜像示例:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ernerf-latest"
          echo ""
          echo "运行镜像示例:"
          echo "  docker run --gpus all -p 8888:8888 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:ernerf-latest"
