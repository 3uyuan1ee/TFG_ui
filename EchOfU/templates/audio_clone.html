<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>音频克隆界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .audio-player {
            width: 100%;
            margin-bottom: 30px;
            text-align: center;
        }

        .audio-player h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .audio-player audio {
            width: 100%;
            margin-bottom: 10px;
        }

        .audio-name {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }

        .clone-section {
            margin-bottom: 30px;
        }

        .generate-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .section-title {
            margin-top: 0;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 18px;
        }

        .clone-btn {
            background-color: #e74c3c !important;
        }

        .clone-btn:hover {
            background-color: #c0392b !important;
        }
    </style>
</head>

<body class="subpage-bg">
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
        <svg class="theme-icon" id="themeIcon" viewBox="0 0 24 24" fill="currentColor">
            <!-- 太阳图标（浅色模式） -->
            <g id="sunIcon">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </g>
            <!-- 月亮图标（深色模式） -->
            <g id="moonIcon" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </g>
        </svg>
    </button>

    <h2>音频克隆界面</h2>
    <div class="video-page-container">
        <!-- 左侧：音频播放区域 -->
        <div class="video-display">
            <div class="audio-player">
                <h3>原音频</h3>
                <audio id="originalAudio" controls>
                    <source src="{{ url_for('static', filename='audios/sample.wav') }}" type="audio/wav">
                </audio>
                <div id="originalAudioName" class="audio-name">
                    请选择原始音频文件
                </div>
            </div>

            <div class="audio-player">
                <h3>克隆后音频</h3>
                <audio id="clonedAudio" controls>
                    <source src="{{ url_for('static', filename='audios/sample.wav') }}" type="audio/wav">
                </audio>
                <div id="clonedAudioName" class="audio-name">
                    等待克隆生成...
                </div>
            </div>
        </div>

        <!-- 右侧：参数配置区域 -->
        <div class="form-section">
            <!-- 克隆功能区域 -->
            <div class="clone-section">
                <h3 class="section-title">音频克隆</h3>

                <div class="form-group">
                    <label>原音频相对路径</label>
                    <input type="text" name="original_audio_path" id="originalAudioPath"
                           placeholder="请输入原音频相对路径">
                </div>

                <div class="form-group">
                    <label>音频编号</label>
                    <input type="text" name="clone_id" id="cloneId"
                           placeholder="请输入音频编号">
                </div>

                <button type="button" class="generate-btn clone-btn" onclick="cloneAudio()">
                    开始克隆
                </button>
            </div>

            <!-- 生成功能区域 -->
            <div class="generate-section">
                <h3 class="section-title">语音生成</h3>

                <div class="form-group">
                    <label>音频编号</label>
                    <input type="text" name="generate_id" id="generateId"
                           placeholder="请输入音频编号">
                </div>

                <div class="form-group">
                    <label>需要生成的文本</label>
                    <textarea name="target_text" id="targetText"
                              placeholder="请输入需要生成的文本"></textarea>
                </div>

                <button type="button" class="generate-btn" onclick="generateSpeech()">
                    生成语音
                </button>
            </div>
        </div>
    </div>

    <script>
        // ========== 主题切换功能 ==========

        // 页面加载时初始化主题
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            } else {
                document.body.classList.remove('dark-mode');
                updateThemeIcon(false);
            }
        }

        // 切换主题
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');

            // 保存主题偏好到本地存储
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            // 更新图标
            updateThemeIcon(isDarkMode);

            // 可选：向其他页面发送主题变更事件
            window.postMessage({
                type: 'themeChange',
                isDarkMode: isDarkMode
            }, '*');
        }

        // 更新主题图标
        function updateThemeIcon(isDarkMode) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');

            if (isDarkMode) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            const savedTheme = localStorage.getItem('theme');
            if (!savedTheme) {
                // 只有在用户没有手动设置主题时才跟随系统
                initTheme();
            }
        });

        // 监听来自其他页面的主题变更事件
        window.addEventListener('message', function(event) {
            if (event.data.type === 'themeChange') {
                const isDarkMode = event.data.isDarkMode;
                if (isDarkMode !== document.body.classList.contains('dark-mode')) {
                    document.body.classList.toggle('dark-mode', isDarkMode);
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                    updateThemeIcon(isDarkMode);
                }
            }
        });

        // 音频克隆功能
        function cloneAudio() {
            const originalPath = document.getElementById('originalAudioPath').value;
            const cloneId = document.getElementById('cloneId').value;

            if (!originalPath || !cloneId) {
                alert('请填写完整的音频路径和克隆编号');
                return;
            }

            // 更新原音频播放器
            const originalAudio = document.getElementById('originalAudio');
            const originalSrc = "/" + originalPath.replace("\\", "/") + '?t=' + new Date().getTime();
            originalAudio.src = originalSrc;
            originalAudio.load();

            // 更新文件名显示
            const fileName = originalPath.split('/').pop();
            document.getElementById('originalAudioName').textContent = fileName;

            // 发送克隆请求
            const formData = new FormData();
            formData.append('original_audio_path', originalPath);
            formData.append('clone_id', cloneId);

            fetch('/audio_clone', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('音频克隆成功！');
                } else {
                    alert('音频克隆失败：' + (data.message || '未知错误'));
                }
            })
            .catch(err => {
                console.error('克隆错误:', err);
                alert('克隆请求失败');
            });
        }

        // 语音生成功能
        function generateSpeech() {
            const generateId = document.getElementById('generateId').value;
            const targetText = document.getElementById('targetText').value;

            if (!generateId || !targetText) {
                alert('请填写音频编号和目标文本');
                return;
            }

            // 发送生成请求
            const formData = new FormData();
            formData.append('generate_id', generateId);
            formData.append('target_text', targetText);

            fetch('/speech_generation', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    // 更新克隆音频播放器
                    const clonedAudio = document.getElementById('clonedAudio');
                    const newSrc = data.audio_path + '?t=' + new Date().getTime();
                    clonedAudio.src = newSrc;
                    clonedAudio.load();

                    // 更新文件名显示
                    const fileName = data.audio_path.split('/').pop();
                    document.getElementById('clonedAudioName').textContent = fileName;

                    alert('语音生成成功！');

                    // 自动播放生成的音频
                    clonedAudio.play().catch(err => console.log('自动播放被阻止:', err));
                } else {
                    alert('语音生成失败：' + (data.message || '未知错误'));
                }
            })
            .catch(err => {
                console.error('生成错误:', err);
                alert('生成请求失败');
            });
        }
    </script>
</body>

</html>
