<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>视频生成界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="subpage-bg">
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
        <svg class="theme-icon" id="themeIcon" viewBox="0 0 24 24" fill="currentColor">
            <!-- 太阳图标（浅色模式） -->
            <g id="sunIcon">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </g>
            <!-- 月亮图标（深色模式） -->
            <g id="moonIcon" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </g>
        </svg>
    </button>

    <h2>视频生成界面</h2>
    <div class="video-page-container">
        <!-- 左边视频显示 -->
        <div class="video-display">
            <video id="outputVideo" controls width="420">
                <source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">
            </video>
        </div>

        <!-- 右边输入表单 -->
        <div class="form-section">
            <form id="videoForm">
                <div class="form-group">
                    <label>模型名称</label>
                    <select name="model_name">
                        <option value="model1">Model 1</option>
                        <option value="model2">Model 2</option>
                        <option value="SyncTalk">SyncTalk</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>模型目录地址</label>
                    <input type="text" name="model_param" placeholder="请输入模型目录路径">
                </div>

                <div class="form-group">
                    <label>参考音频地址</label>
                    <input type="text" name="ref_audio" placeholder="请输入音频路径">
                </div>
                
                <div class="form-group">
                    <label>GPU选择</label>
                    <select name="gpu_choice">
                        <option value="GPU0">GPU 0</option>
                        <option value="GPU1">GPU 1</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>目标文字（文本框）</label>
                    <textarea name="target_text" placeholder="留空则直接使用参考音频"></textarea>
                </div>

                <button type="submit" class="generate-btn">生成视频</button>
            </form>
        </div>
    </div>

    <script>
        // ========== 主题切换功能 ==========

        // 页面加载时初始化主题
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            } else {
                document.body.classList.remove('dark-mode');
                updateThemeIcon(false);
            }
        }

        // 切换主题
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');

            // 保存主题偏好到本地存储
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            // 更新图标
            updateThemeIcon(isDarkMode);

            // 向其他页面发送主题变更事件
            window.postMessage({
                type: 'themeChange',
                isDarkMode: isDarkMode
            }, '*');
        }

        // 更新主题图标
        function updateThemeIcon(isDarkMode) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');

            if (isDarkMode) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
            const savedTheme = localStorage.getItem('theme');
            if (!savedTheme) {
                initTheme();
            }
        });

        // 监听来自其他页面的主题变更事件
        window.addEventListener('message', function(event) {
            if (event.data.type === 'themeChange') {
                const isDarkMode = event.data.isDarkMode;
                if (isDarkMode !== document.body.classList.contains('dark-mode')) {
                    document.body.classList.toggle('dark-mode', isDarkMode);
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                    updateThemeIcon(isDarkMode);
                }
            }
        });

        // ========== 页面原有功能 ==========

        document.getElementById('videoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('/video_generation', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    console.log("后端返回:", data);
                    if (data.status === 'success') {
                        const videoEl = document.getElementById('outputVideo');
                        const newSrc = data.video_path + '?t=' + new Date().getTime();
                        videoEl.src = newSrc;
                        videoEl.load();
                        videoEl.play().catch(err => console.warn('自动播放被阻止:', err));
                    } else {
                        alert('视频生成失败！');
                    }
                })
                .catch(err => console.error('错误:', err));
        });

    </script>

</body>

</html>
