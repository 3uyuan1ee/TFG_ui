<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>模型训练界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="subpage-bg">
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
        <svg class="theme-icon" id="themeIcon" viewBox="0 0 24 24" fill="currentColor">
            <!-- 太阳图标（浅色模式） -->
            <g id="sunIcon">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </g>
            <!-- 月亮图标（深色模式） -->
            <g id="moonIcon" style="display: none;">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </g>
        </svg>
    </button>
    <h2>模型训练界面</h2>
    <div class="video-page-container">
        <!-- 左侧：训练结果视频 -->
        <div class="video-display">
            <video id="trainVideo" controls width="420">
                <source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">
            </video>
        </div>

        <!-- 右侧：输入框 -->
        <div class="form-section">
            <form id="trainForm">
                <div class="form-group">
                    <label>模型选择</label>
                    <select name="model_choice">
                        <option value="modelA">Model A</option>
                        <option value="modelB">Model B</option>
                        <option value="SyncTalk">SyncTalk</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>参考视频/图像地址</label>
                    <input type="text" name="ref_video" placeholder="请输入参考视频或图像的相对路径">
                </div>

                <div class="form-group">
                    <label>GPU选择</label>
                    <select name="gpu_choice">
                        <option value="GPU0">GPU 0</option>
                        <option value="GPU1">GPU 1</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Epoch（训练轮数）</label>
                    <input type="number" name="epoch" min="1" value="10">
                </div>

                <div class="form-group">
                    <label>自定义训练参数</label>
                    <textarea name="custom_params" placeholder="请输入自定义参数..."></textarea>
                </div>

                <button type="submit" class="generate-btn">Training!</button>
            </form>
        </div>
    </div>

    <script>
        // ========== 主题切换功能 ==========

        // 页面加载时初始化主题
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });

        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            } else {
                document.body.classList.remove('dark-mode');
                updateThemeIcon(false);
            }
        }

        // 切换主题
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');

            // 保存主题偏好到本地存储
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            // 更新图标
            updateThemeIcon(isDarkMode);

            // 向其他页面发送主题变更事件
            window.postMessage({
                type: 'themeChange',
                isDarkMode: isDarkMode
            }, '*');
        }

        // 更新主题图标
        function updateThemeIcon(isDarkMode) {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');

            if (isDarkMode) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
            const savedTheme = localStorage.getItem('theme');
            if (!savedTheme) {
                initTheme();
            }
        });

        // 监听来自其他页面的主题变更事件
        window.addEventListener('message', function(event) {
            if (event.data.type === 'themeChange') {
                const isDarkMode = event.data.isDarkMode;
                if (isDarkMode !== document.body.classList.contains('dark-mode')) {
                    document.body.classList.toggle('dark-mode', isDarkMode);
                    localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                    updateThemeIcon(isDarkMode);
                }
            }
        });

        document.getElementById('trainForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            // 立即从表单获取视频路径并播放
            const refVideoPath = formData.get('ref_video');
            const videoEl = document.getElementById('trainVideo');

            if (refVideoPath) {
                // 立即设置视频源并播放
                const newSrc = "/" + refVideoPath.replace("\\", "/") + '?t=' + new Date().getTime();
                videoEl.src = newSrc;
                videoEl.load();
                videoEl.play().catch(e => console.log('自动播放可能被阻止:', e));
            }

            fetch('/model_training', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('训练完成！');
                    }
                })
                .catch(err => console.error('错误:', err));
        });
    </script>
</body>

</html>
